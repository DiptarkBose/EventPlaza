<nav class="navbar navbar-fixed-top" style="background-color: navy;color: floralwhite">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">EventPlaza</a>
		</div>
		<ul class="nav navbar-nav">
			<!--<li class="active"><a href="http://localhost:5000/home">Home</a></li>-->

			<li><a href="http://localhost:5000/sponsors">Sponsors</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>

<div class="jumbotron" style="background-color: maroon;color: floralwhite;height:250px;">
	<div class="container-fluid">
		<div class="row">
			<div class="text-center">
				<h1 class="h1">Event Plaza</h1>
			</div>
			<div class="text-center" style="color:cornflowerblue">
				<div id="typedtext">

				</div>
			</div>
		</div>
	</div>

</div>

<br>
<br>
<br>


<div  class="row">
	<div class="col-sm-offset-2 col-sm-4">
		<img src="../static/images/shapeimage_2.png" class="img-responsive">
	</div>

	<div class="col-sm-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{event_name}}</h3>
			</div>

			<div class="panel-body">
				<dl class="dl-horizontal">
					<dt>Date</dt>
					<dd>{{date}}</dd>
					<dt>Time</dt>
					<dd>{{time}}</dd>
					<dt>Venue</dt>
					<dd>{{venue}}</dd>
					<dt>City</dt>
					<dd>{{city}}</dd>
					<dt>Organizer</dt>
					<dd>{{name}}</dd>
					<dt>Email</dt>
					<dd>{{email}}</dd>
				</dl>
			</div>

			<div class="well well-sm">
				<blockquote>
				{{description}}
				</blockquote>
			</div>



		</div>
		<div class="row text-center">
			&nbsp;<h3>Attendees <span class="badge">{{attend}}</span>
			 <a href="http://localhost:5000/increase/{{event_id}}"><span class="glyphicon glyphicon-star"></span></a> </h3>

		</div>


	</div>

	</div>

</div>
