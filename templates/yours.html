<!DOCTYPE html>
<html>
<head>
	<title>Your events</title>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-fixed-top" style="background-color: navy;color: floralwhite">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">EventPlaza</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="http://localhost:5000/home">Home</a></li>
			<li><a href="http://localhost:5000/events">Events</a></li>
			<li><a href="http://localhost:5000/sponsors">Sponsors</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
</nav>
<div class="jumbotron" style="background-color: maroon;color: floralwhite;height:250px;">
	<div class="container-fluid">
		<div class="row">
			<div class="text-center">
				<h1 class="h1">Event Plaza</h1>
			</div>
			<div class="text-center" style="color:cornflowerblue">
				<div id="typedtext">

				</div>
			</div>
		</div>
	</div>

</div>

<br>
<br>
<br>

<div class="text-center">
	<h2>Your Events! </h2>
</div>
<div class="row">
<div class="col-sm-offset-2">
	{%for i in us%}


	<div class = "media">
		<a class = "pull-left" href = "#">
			<img class = "media-object" src = "../static/images/imagese.jpeg" alt = "Media Object">
		</a>

		<div class = "media-body">
			<h4 class = "media-heading"><h1>{{i.e_name}}</h1></h4>
			<div class="row">
				&nbsp; &nbsp;
				<span class="label label-primary">{{i.date}}</span>
				<span class="label label-success">{{i.time}}</span>
				<span class="label label-info">{{i.venue}}</span>


			</div>
		</div>

	</div>

	{%endfor%}


</div>

</div>


<br>
<br>
<br>
<footer>
	<div class="jumbotron" style="background-color: lightgrey">
		<div class="text-center">
			&copy;EventPlaza 2017
		</div>
	</div>
</footer>



</body>
</html>
